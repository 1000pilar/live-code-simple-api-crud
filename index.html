<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>crud</title>
    <script
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="">
        Food Name: <input type="text" v-model="name">
        Price: <input type="text" v-model="price">
        <button type="button" @click="createFood">Submit Food</button>
      </div>
      <div class="container">
  <h2>Table Food</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Food Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="food in foods">
        <td>{{food.name}}</td>
        <td>{{food.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: '',
          price: '',
          foods: []
        },
        methods: {
          createFood: function(){
            const self = this
            axios.post('http://localhost:3000/api/foods', {
              name: self.name,
              price: self.price
            })
            .then((response)=>{
              console.log(response.data);
            })
            .catch((err)=>{
              console.log(err);
            })
          },
          getFood: function(){
            const self = this
            axios.get('http://localhost:3000/api/foods')
            .then((response)=>{
              self.foods = response.data
            })
            .catch((err)=>{
              console.log(err);
            })
          }
        },
        created: function(){
          this.getFood()
        }
      })
    </script>
  </body>
</html>
